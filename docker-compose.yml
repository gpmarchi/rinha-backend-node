  nginx:
    image: nginx:1.15.0-alpine
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - node1
      - node2
    ports:
      - "9999:9999"
    networks:
      - rinha-backend-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '0.3GB'

networks:
  rinha-backend-network:
    driver: bridge